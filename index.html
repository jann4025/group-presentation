<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group presentation - "The Flu"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-container">
      <svg viewBox="0 0 800 600">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="35%" class="text--line">
            The
          </text>
          <text text-anchor="middle" x="50%" y="68%" class="text--line2">
            Flu
          </text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>

      <button id="start">Start</button>
    </div>


    <div class="natalie hidden">
        <h2>Natalie Sirich</h2>
        <svg class="svg-graphic" width="180" height="200" viewBox="0 0 560 645" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" version="1.1">
          <g>
            <clipPath id="hexagonal-mask">
              <polygon points="130,0 0,160 0,485 270,645 560,485 560,160" />
            </clipPath>
          </g>
          <a>
            <image clip-path="url(#hexagonal-mask)" height="100%" width="100%" xlink:href="img/natalie.jpg" class="spotlight-enter-active" />
          </a>
        </svg>
      </div>

    <div class="info hidden">
      <svg viewBox="0 0 1000 800">
        <symbol id="a-text">
          <text text-anchor="middle" x="50%" y="35%" class="text--line3">
            Assignment
          </text>
          <text text-anchor="middle" x="50%" y="68%" class="text--line4">
            14C.01.05
          </text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#a-text" class="text-copy"></use>
          <use xlink:href="#a-text" class="text-copy"></use>
          <use xlink:href="#a-text" class="text-copy"></use>
          <use xlink:href="#a-text" class="text-copy"></use>
          <use xlink:href="#a-text" class="text-copy"></use>
        </g>
      </svg>
    </div>

    <div class="sarah hidden">
      <h2>Sarah Davidsen</h2>
      <svg class="svg-graphic" width="180" height="200" viewBox="0 0 560 645" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" version="1.1">
        <g>
          <clipPath id="hexagonal-mask">
            <polygon points="130,0 0,160 0,485 270,645 560,485 560,160" />
          </clipPath>
        </g>
        <a>
          <image clip-path="url(#hexagonal-mask)" height="100%" width="100%" xlink:href="img/sarah.jpg" class="spotlight-enter-active" />
        </a>
      </svg>
    </div>

    <div class="video-clip hidden">
        <video autoplay mute loop>
            <source src="https://jannickholm.dk/files/coverr-water-flow-1561477637098.mp4" type="video/mp4">
            <source src="https://jannickholm.dk/files/coverr-water-flow-1561477637098.mp4" type="video/webm">
        </video>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 900">
          <defs>
              <mask id="imask" >
                  <image width="1440" height="900" xlink:href="http://jannickholm.dk/files/Untitled-1.svg"></image>
              </mask>
          </defs>
      </svg>
    </div>

    <div class="jannick hidden">
        <h2>Jannick Holm</h2>
        <svg class="svg-graphic" width="180" height="200" viewBox="0 0 560 645" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" version="1.1">
          <g>
            <clipPath id="hexagonal-mask">
              <polygon points="130,0 0,160 0,485 270,645 560,485 560,160" />
            </clipPath>
          </g>
          <a>
            <image clip-path="url(#hexagonal-mask)" height="100%" width="100%" xlink:href="https://jannickholm.dk/October%2027th%20Jannick_Studiosession-031_b&W.jpg" class="spotlight-enter-active" />
          </a>
        </svg>
      </div>



    <audio id="musik" src="The_Office.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
